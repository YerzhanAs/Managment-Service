<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/main.html">

<div  layout:fragment="content">


<div class="row mt-5">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="#{label.name}"></th>
                <th th:text="#{label.price}"></th>
                <th th:text="#{label.amount}"></th>
                <th th:text="#{label.country}"></th>
                <th th:text="#{label.categories}"></th>
                <th width="10%" th:text="#{label.details}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "it : ${tovary}">
                <td th:text = "${it.id}"></td>
                <td th:text = "${it.name}"></td>
                <td th:text = "${it.price}"></td>
                <td th:text = "${it.amount}"></td>
                <td>
                     <span th:each="cat : ${it.categories}" th:text="${cat.name}" style="display:block;">

                     </span>
                </td>
                <td th:text = "${it.countries!=null?it.countries.name+' - '+it.countries.code: '---------'}"></td>
                <td><a th:href="@{/details/{id}(id=${it.id})}" class="btn btn-info btn-sm" th:text="#{label.details}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

</html>

<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/main.html">

<div layout:fragment="content" style="min-height: 900px;">
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-center">WELCOME <span th:text="${currentUser.fullName}"></span></h3>
            <div class="row">
                <div class="col-6 offset-3">
                    <img th:src="@{'/viewphoto/'+${currentUser.userAvatar}}" class="my-3" style="width: 100%;">
                </div>
            </div>
            <div class="row">
                 <div class="col-6 offset-3">
                     <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                         <div class="custom-file">
                             <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                             <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label>
                             <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                         </div>
                     </form>
                 </div>
            </div>
        </div>
    </div>
</div>

</html>
